spring.application.name=music-API

#cambio de puerto
server.port=1809
# DATASOURCE (MYSQL 8.0)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/musicdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=localhost.1109

#JPA
spring.jpa.show-sql=true
spring.jpa.generate-dll=false
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Table names physically
spring.jpa.hibernate.maning.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

